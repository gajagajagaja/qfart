<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pull ma finga</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         body{ 
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         #btn {
            width: 200px;
            height: 70px;
            border-width: 4px;
            border-radius: 35px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }
        #btn:active{
            font-size: 23px; 
        }
    </style>
</head>
<body>

    <button id="btn"><img src="volume.svg"
     	    alt="Button Image" style="width: 50px; height: 50px;"></button>

    <script>
        // Audio
        const audio = new Audio("./fart1.wav");

        // Button click handler
        document.getElementById("btn").addEventListener("click", function () {
            audio.play();

            // SEND CLICK EVENT TO CLICKY
            if (typeof clicky !== "undefined") {
                clicky.log('Open Button Clicked', 'click');
            }
        });
    </script>

    <!-- Clicky heatmap configuration (optional but kept from your code) -->
    <script>
        var clicky_custom = clicky_custom || {};
        clicky_custom.heatmap_objects = '#btn';
    </script>

    <!-- Clicky tracking script -->
    <script async data-id="101496359" src="//static.getclicky.com/js"></script>

</body>
</html>
